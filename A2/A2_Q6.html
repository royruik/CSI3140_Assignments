<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <script>
        function checkPalindrome() {
            let number = document.getElementById("numberInput").value;

            if (number.length !== 5 || number[0] === '0' || isNaN(number)) {
                alert("Please enter a valid five-digit number not starting with zero.");
                document.getElementById("numberInput").value = '';
                return;
            }

            let reversedNumber = number.split('').reverse().join('');
            if (number === reversedNumber) {
                alert(number + " IS a palindrome.");
                document.getElementById("numberInput").value = '';
            } else {
                alert(number + " is NOT a palindrome.");
                document.getElementById("numberInput").value = '';
            }
        }
    </script>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <label for="numberInput">Enter a five-digit number:</label>
    <input type="text" id="numberInput" maxlength="5">
    <button onclick="checkPalindrome()">Check</button>
</body>
</html>

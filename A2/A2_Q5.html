<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
    <script>
        function checkMultiple() {
            const num1 = parseInt(document.getElementById('num1').value);
            const num2 = parseInt(document.getElementById('num2').value);
            let result = '';

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid integers.';
            } else if (num2 === 0) {
                result = 'The second number cannot be zero.';
            } else if (num1 % num2 === 0) {
                result = `${num1} is a multiple of ${num2}.`;
            } else {
                result = `${num1} is not a multiple of ${num2}.`;
            }

            document.getElementById('result').innerText = result;
        }
    </script>
</head>
<body>
    <h1>Multiple Checker</h1>
    <label for="num1">Enter first integer:</label>
    <input type="number" id="num1" required>
    <br>
    <label for="num2">Enter second integer:</label>
    <input type="number" id="num2" required>
    <br>
    <button onclick="checkMultiple()">Check</button>
    <p id="result"></p>
</body>
</html>
